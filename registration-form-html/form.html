<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form </h1>
    <fieldset>
        <legend>Basic Information:</legend>
        <label for="fName">First Name:</label>
        <input type="text" name="fName" id="fName"><br><br>
        <label for="lName">Last Name:</label>
        <input type="text" name="lName" id="lName"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="mgender" value="Male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="fgender" value="Female">
        <label for="gender">Female</label><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="religion">Religion:</label>
        <select name="religion" id="religion">
        <option value="islam">Islam</option>
        <option value="hindu">Hinduism</option>
        <option value="christian">Christianity</option>
        <option value="buddist">Buddhism</option>
        </select>

        
    </fieldset>

    <fieldset>
        <legend>Contact Information:</legend>
        <label for="Presentaddress">Present Address:</label>
        <textarea name="Presentaddress" id="Presentaddress" cols="25" rows="3"></textarea><br><br>
        <label for="Permaaddress">Parmanent Address:</label>
        <textarea name="Permaaddress" id="Parmaaddress" cols="25" rows="3"></textarea><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"><br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail"><br><br>
        <label for="weblink">Personal Website link:</label>
        <input type="url" name="weblink" id="weblink">


    </fieldset>
    <br><br>
    <input type="submit" value="submit">

</body>
</html>
